<body>
    <div class="body1">
        <article class="board-sec">
        <div class="box">
        <!-- 타이틀이 보이는곳 -->
        <h3>리뷰 보기</h3>
        <article class="post-box">
            <!--게시글 제목(상단)--->
            <div>    
                <div class="post-head">
                    <p class="gray-text">작성일 : 2022.06.14</p>
                    <div>
                        <p>조회수<span class="gray-text">312</span></p>
                    </div>
                </div>
            </div>
    
            <!--게시글 실제 컨텐츠 --->
            <div class="post-content">
                <img src="https://user-images.githubusercontent.com/110369667/189028956-d8e57f78-987d-4d06-903c-487207be6b3b.jpg" alt="">
                <p>세계 1위 만두 비비고 왕교자</p>
                <p>육즙이 가득 비비고 소고기 한섬만두</p>
            </div>
    
            <!---공유 버튼 저장으로 변경가능--->
            <div class="post-btn">
            <button class="btn-rank2"><img src="https://user-images.githubusercontent.com/110369667/189028950-15d50552-c99c-4c9d-a35c-6d8527fe5f40.png" alt="like"><span>24</span></button>
            <button class="btn-rank2"><img src="https://user-images.githubusercontent.com/110369667/189028948-f31466fc-f523-46d1-b0fa-7301b2e20fdd.png" alt="share"><span>공유</span></button>
            </div>
    
            <!--댓글 시작---->
            <article class="post-comment">
            <p>댓글 2개</p>
            <ul class="coment-box">
                <li class="flex-box">
                <div class="user-text">
                    <p>cjlover</p>
                    <p>정말 맛있고 건강한 재료들이 들어가서 좋아요.</p>
                    <small class="gray-text">1시간 전</small>
                </div>
                <div onclick="openToc1()" class="dropdown-btn">
                    <div class="drop-menu" id="more1">
                    <a href="#">수정</a>
                    <a href="#">삭제</a>
                    </div>
                </div>
                </li>
                <li class="flex-box">
                <div class="user-text">
                    <p>shrimpmania</p>
                    <p>새우살이 탱글탱글하게 씹혀요!</p>
                    <small class="gray-text">1시간 전</small>
                </div>
                <div onclick="openToc2()" class="dropdown-btn">
                    <div class="drop-menu" id="more2">
                    <a href="#">수정</a>
                    <a href="#">삭제</a>
                    </div>
                </div>
                </li>
            </ul>
            <!--댓글입력 폼 시작---->
            <div class="coment-writer">
                <textarea rows="4" placeholder="댓글을 입력해주세요"></textarea>
                <div class="flex-box">
                <div>
                    <input type="checkbox" name="" value="" id="secret" class="">
                    <label for="secret">
                    비밀글
                    </label>
                </div>
                <button class="btn-rank2">등록하기</button>
                </div>
            </div>
            </article>
            <!--▲까지 댓글 아티클 끝!---->
        </article>
        </div>
        </article>
