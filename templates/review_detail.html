    <title>REVIEW_DETAIL | 상세페이지</title>
</head>
<body>
    <div class="body1">
        <article class="board-sec">
        <div id="review_container" class="box">
        <!-- 타이틀이 보이는곳 -->
        <div id="title_box">
        <h3 id="review_title"></h3>
        </div>
        <article class="post-box">
            <!--게시글 제목(상단)--->
            <div>    
                <div class="post-head">
                    <p>작성일<span id="review_created_at"></span></p>
                    <div>
                        <p>조회수<span id="review_count" class="gray-text"></span></p>
                    </div>
                </div>
            </div>
    
            <!--게시글 실제 컨텐츠 --->
            <div class="post-content">
                <img id="review_image" />
            </div>
            <div id="review_content" class="post-content">
                <p id="review_desc"></p>
            </div>

            
            <!---게시글 수정/삭제 버튼--->
            <div id="review_btn" class="post-btn">
            <button onclick="updateReview()" id="update_button" class="btn-rank2"><span>수정</span></button>
            <button onclick="deleteReview(review_id)"class="btn-rank2"><span>삭제</span></button>
            </div>
    
            <!--댓글 시작---->
            <article class="post-comment">
            <p>댓글 <span id="review_comment_count"></span>개</p>
            <ul id="comment_box" class="coment-box">
                <!--댓글 형식
                <li class="flex-box">
                <div class="user-text">
                    <p id="review_comment_user"></p>
                    <p id="review_comment"></p>
                    <small id="review_date" class="gray-text"></small>
                </div>
                <div class="dropdown-btn">
                    <div class="drop-menu" id="more1">
                    <a href="#">수정</a>
                    <button type="button" onclick="commentdelete()">삭제</button>
                    </div>
                    <a href="#">삭제</button>
                </div>
                </li>-->
            </ul>
            <!--댓글입력 폼 시작---->
            <div class="coment-writer">
                <textarea id="comment_text" rows="4" placeholder="댓글을 입력해주세요"></textarea>
                <div class="flex-box">
                <div>
                    <!-- <input type="checkbox" name="" value="" id="secret" class="">
                    <label for="secret">
                    비밀글
                    </label> -->
                </div>
                <button class="btn-rank2" onclick="writeComment()">등록하기</button>
                </div>
            </div>
            </article>
            <!--▲까지 댓글 아티클 끝!---->
        </article>
        </div>
        </article>
    </div>
