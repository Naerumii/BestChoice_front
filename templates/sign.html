<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Script -->
    <!-- Css -->
    <link rel="stylesheet" href="/static/css/sign.css">
    <title>회원가입 | 로그인</title>
</head>
<body>
    <section>
    <div class="container">
        <div class="user signinBx">
        <div class="imgBx"><img src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img1.jpg" alt="" /></div>
        <div class="formBx">
            <form action="" onsubmit="return false;">
            <h2>Sign In</h2>
            <input type="email" name="email" id="email"  placeholder="Email" />
            <input type="password" name="password1" id="password1" placeholder="Password" />
            <input type="button" name="" value="Login" />
            <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm();">Sign Up.</a>
            </p>
            </form>
        </div>
        </div>
        <div class="user signupBx">
        <div class="formBx">
            <form action="" onsubmit="return false;">
            <h2>Create an account</h2>
            <input type="email" name="email" id="email"  placeholder="Email" />
            <input type="text" name="nickname" id="nickname" placeholder="NickName" />
            <input type="text" name="phone" id="phone" placeholder="Phone Number" />            
            <input type="password" name="password1" id="password1" placeholder="Password" />
            <input type="password" name="password2" id="password2" placeholder="Check Password" />
            <select class="form-control" name="job">
                <option value="00">지역선택</option>
                <option value="01">서울시</option>
                <option value="02">부산시</option>
                <option value="03">대구시</option>
                <option value="04">인천시</option>
                <option value="05">광주시</option>
                <option value="06">대전시</option>
                <option value="07">울산시</option>
                <option value="08">세종시</option>
                <option value="09">경기도</option>
                <option value="10">강원도</option>
                <option value="11">충청북도</option>
                <option value="12">충청남도</option>
                <option value="13">전라북도</option>
                <option value="14">전라남도</option>
                <option value="15">경상북도</option>
                <option value="16">경상남도</option>
                <option value="17">제주도</option>
            </select>
            <input type="button" name="" value="Sign Up" />
            <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm();">Sign in.</a>
            </p>
            </form>
        </div>
        <div class="imgBx"><img src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img2.jpg" alt="" /></div>
        </div>
    </div>
    </section>
</body>
<!-- Script -->
<script src="/static/js/sign.js"></script>
</html>
